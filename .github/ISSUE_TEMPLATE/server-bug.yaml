name: Server Bug Report
description: File a bug report for the server.
title: "Server Bug: "
labels: ["bug", "server"]
body:
  - type: markdown
    attributes:
      value: >
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: >
        What happened? What did you expect to happen?
    validations:
      required: true
  - type: input
    id: cupdate-version
    attributes:
      label: What version of Cupdate are you using?
      placeholder: v0.15.0
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you using?
      options:
        - Docker
        - Kubernetes
  - type: input
    id: platform-version
    attributes:
      label: What version of the platform are you using?
      placeholder: "1.32"
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: >
        Please copy and paste any relevant log output. If possible, please
        include debug logs. This will be automatically formatted into code, so
        no need for backticks.
      render: text
