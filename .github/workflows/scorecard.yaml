name: OpenSSF Scorecard

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  branch_protection_rule:
  push:
    branches:
      - main
  # To guarantee Maintained check is occasionally updated.
  # SEE: https://github.com/ossf/scorecard/blob/main/docs/checks.md#maintained
  schedule:
    # As we're publishing results, use some random time to even out the
    # potential load on the servers
    - cron: "57 03 * * 0"

permissions: {}

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    if: github.event.repository.default_branch == github.ref_name || github.event_name == 'pull_request'
    permissions:
      security-events: write # Upload results
      id-token: write # Publish results
      contents: read
      issues: read # Read issues
      pull-requests: read # Read review status etc.
      checks: read # Read PR status etc.

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@4e94bd11f71e507f7f87df81788dff88d1dacbfb #v4.31.0
        with:
          sarif_file: results.sarif
          category: OpenSSF Scorecard
