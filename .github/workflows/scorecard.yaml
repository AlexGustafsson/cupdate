name: OpenSSF Scorecard
on:
  branch_protection_rule:
  push:
    branches:
      - main
  # To guarantee Maintained check is occasionally updated.
  # SEE: https://github.com/ossf/scorecard/blob/main/docs/checks.md#maintained
  schedule:
    # As we're publishing results, use some random time to even out the
    # potential load on the servers
    - cron: "57 03 * * 0"

permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    if: github.event.repository.default_branch == github.ref_name || github.event_name == 'pull_request'
    permissions:
      security-events: write # Upload results
      id-token: write # Publish results

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde # v2.4.2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@df559355d593797519d70b90fc8edd5db049e7a2 #v3.29.5
        with:
          sarif_file: results.sarif
          category: OpenSSF Scorecard
